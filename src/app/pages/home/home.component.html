<div class="home__component">
  <h1 *ngIf="loading"> CArregando </h1>
    <mat-grid-list cols="3" gutterSize="9px" #elseBlock>
      <mat-grid-tile *ngFor="let item of listaComponente">
        <app-card titulo="{{ item.titulo }}" descricao="{{ item.descricao }}">
        </app-card>
      </mat-grid-tile>
    </mat-grid-list>
</div>
